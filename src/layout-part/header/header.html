<header class='header'>
  <div class='container'>
    <div class='header__inner'>

      <!-- //////// header__left-section ////////////////////////////////////////////////-->
      <div class='header__section header__section--left'>
        <button
          class='circular-button circular-button--burger'
          type='button'
        >
          <span class='visually-hidden'>Открыть меню</span>
        </button>
      </div>

      <!-- //////// header__center-section ////////////////////////////////////////////////-->
      <div class='header__section header__section--center'>

        <a class='header__logo-company logo-company'>
          <span class='visually-hidden'>Логотип компании CPS</span>
        </a>

        <ul class="header__widget-contact widget-contact">
          <li class="widget-contact__item">
            <button
              class='circular-button circular-button--call'
              type='button'
            >
              <span class='visually-hidden'>Заказать звонок</span>
            </button>
          </li>
          <li class="widget-contact__item">
            <button
              class='circular-button circular-button--chat'
              type='button'
            >
              <span class='visually-hidden'>Оставить обратную связь</span>
            </button>
          </li>
          <li class="widget-contact__item">
            <a
              class='circular-button circular-button--profile'
              href='#'
            >
              <span class='visually-hidden'>Перейти к профилю пользователя</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- //////// header__right-section ////////////////////////////////////////////////-->
      <ul class='header__section header__section--right'>
        <li>
          <a
            class='circular-button circular-button--request circular-button--extend'
            href='#'
          >
            Оставить заявку
          </a>
        </li>
        <li>
          <a
            class='circular-button circular-button--status circular-button--extend'
            href='#'
          >
            Статус ремонта
          </a>
        </li>
      </ul>

    </div>
  </div>
</header>
